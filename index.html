<!DOCTYPE html>
<html>
  <head>
    <title>ToDo Box</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = true">
  </head>
  <body>
  <header>
    <h1><span>ToDo</span>Box</h1>
  </header>
    <section class="input-fields">
      <input class="title-input" type="text" placeholder="Title">
      <textarea class="todo-input" type="text" placeholder="Body"></textarea>
      <button class="save-btn" type="button" disabled>save</button>
    </section>

    <section class="search-sort-fields">
      <div class="text-search">
        <input class="input-search" type="text" placeholder="Search">
        <button class="sort-btn" type="text" name="sort-btn">Sort</button>
      </div>
      <div class="quality-sort">
        <button class="quality-btn none-btn" type="button" name="button">None</button>
        <button class="quality-btn low-btn" type="button" name="button">Low</button>
        <button class="quality-btn normal-btn" type="button" name="button">Normal</button>
        <button class="quality-btn high-btn" type="button" name="button">High</button>
        <button class="quality-btn critical-btn" type="button" name="button">Critical</button>
      </div>
    </section>

    <section class="todo-container">
      <!--todo cards here-->
    </section>

  </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="main.bundle.js"></script>
</html>
